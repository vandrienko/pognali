<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт путешествий Погнали</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <!-- SVG-спрайт -->
  <div style="display:none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="page-header">
    <div class="page-header__wrapper">
      <a class="page-header__logo-link logo-link" href="">
        <img class="logo-link__logo-image logo-link--dark" src="img/logo-mobile-white.svg" alt="Логотип сайта погнали" width="96" height="15">
      </a>
      <button class="page-header__toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
    </div>
    <nav class="main-nav">
      <ul class="main-nav__list main-nav__list--index site-list site-list--closed">
        <li class="site-list__item site-list__item--active">
          <a class="site-list__link site-list__link--color" href="">О сервисе</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link site-list__link--color" href="">Направления</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link site-list__link--color" href="">Попутчики</a>
        </li>
      </ul>
    </nav>
    <a href="">Автораизация</a>
    <ul class="page-header__contact">
      <li class="contact__item">
        <a href="tel:88005558628" aria-label="наш номер телефона 8800 555-86-28">8800 555-86-28</a>
      </li>
      <li class="contact__item">
        <a href="mailto:mail@htmlacademy.ru" aria-label="наша почта mail@htmlacademy.ru">mail@htmlacademy.ru</a>
      </li>
    </ul>
    <div class="social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">
            <span class="visually-hidden">Мы в Фейсбуке</span>
            <svg class="social__icon social__icon--facebook" width="11" height="21">
              <use xlink:href="#icon-fb-mobile"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">
            <span class="visually-hidden">Мы в Вконтакте</span>
            <svg class="social__icon social__icon--vkontakte" width="23" height="12">
              <use xlink:href="#icon-vk-mobile"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--insta" href="https://www.instagram.com/htmlacademy">
            <span class="visually-hidden">Мы в инстаграме</span>
            <svg class="social__icon social__icon--insta" width="18" height="18">
              <use xlink:href="#icon-insta-mobile"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </header>
</body>
</html>
